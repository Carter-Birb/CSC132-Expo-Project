<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Tracker Control</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #222;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: #222;
            color: #fff;
            transition: background 0.3s, color 0.3s;
        }
        body.light-mode {
            background: #fff;
            color: #111;
        }
        .main-content {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .video-wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #video-stream {
            width: 100vw;
            height: 100vh;
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
            background: #111;
            border-radius: 8px;
            box-shadow: 0 0 20px #000a;
            display: block;
            transition: background 0.3s, box-shadow 0.3s;
        }
        body.light-mode #video-stream {
            background: #eee;
            box-shadow: 0 0 20px #ccc;
        }
        /* Slide-out sidebar styles */
        .sidebar {
            height: 100vh;
            width: 320px;
            background: #333;
            color: #fff;
            position: fixed;
            top: 0;
            right: 0;
            z-index: 100;
            box-shadow: -2px 0 12px #000a;
            transition: transform 0.35s cubic-bezier(.4,2,.6,1), background 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            padding: 32px 24px 24px 24px;
            gap: 48px;
            transform: translateX(100%);
        }
        .sidebar.open {
            transform: translateX(0);
        }
        body.light-mode .sidebar {
            background: #f5f5f5;
            color: #222;
            box-shadow: -2px 0 12px #ccc;
        }
        .sidebar-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 16px;
        }
        .setting-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="checkbox"] {
            margin-right: 8px;
        }
        /* Bottom center buttons */
        .bottom-center-bar {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 32px;
            display: flex;
            justify-content: center;
            gap: 32px;
            z-index: 110;
            pointer-events: none;
        }
        .bottom-center-bar button {
            background: #555;
            color: #fff;
            border: none;
            padding: 14px 36px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 0 8px;
            pointer-events: auto;
            transition: background 0.2s, color 0.2s;
        }
        .bottom-center-bar button:hover {
            background: #666;
        }
        body.light-mode .bottom-center-bar button {
            background: #e0e0e0;
            color: #222;
        }
        body.light-mode .bottom-center-bar button:hover {
            background: #d0d0d0;
        }
        @media (max-width: 700px) {
            .sidebar {
                width: 100vw;
                padding: 18px 8px;
            }
            .main-content, .video-wrapper, #video-stream {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="video-wrapper">
            <img id="video-stream" src="/video_feed" alt="Video Stream">
        </div>
    </div>
    <!-- Slide-out sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-title">âš™ Settings</div>
        <div class="setting-group">
            <label>
                <input type="checkbox" id="flip-camera" checked>
                Flip Camera
            </label>
        </div>
        <div class="setting-group">
            <label for="max-distance">Max Distance <span id="max-distance-value">50</span> px</label>
            <input type="range" id="max-distance" min="10" max="200" value="50">
        </div>
        <div class="setting-group">
            <label>
                <input type="checkbox" id="motor-toggle" checked>
                Enable Motor Movement
            </label>
        </div>
        <div class="setting-group">
            <label>
                <input type="checkbox" id="dark-mode-toggle" checked>
                Dark Mode
            </label>
        </div>
    </div>
    <!-- Bottom center buttons -->
    <div class="bottom-center-bar">
        <button id="settings-btn">Settings</button>
        <button id="quit-btn">Quit</button>
    </div>
    <script>
        // Sidebar open/close logic using toggle
        const sidebar = document.getElementById('sidebar');
        const settingsBtn = document.getElementById('settings-btn');
        settingsBtn.onclick = () => {
            sidebar.classList.toggle('open');
        };

        // Optional: close sidebar if user clicks outside (not required, but nice UX)
        document.addEventListener('mousedown', function(e) {
            if (sidebar.classList.contains('open') && !sidebar.contains(e.target) && e.target !== settingsBtn) {
                sidebar.classList.remove('open');
            }
        });

        document.getElementById('flip-camera').addEventListener('change', function() {
            fetch('/set_config', {
                method: 'POST',
                body: new URLSearchParams({
                    'flip': this.checked
                })
            });
        });

        const maxDistElem = document.getElementById('max-distance');
        const maxDistValElem = document.getElementById('max-distance-value');
        maxDistElem.addEventListener('input', function() {
            maxDistValElem.textContent = this.value;
            fetch('/set_config', {
                method: 'POST',
                body: new URLSearchParams({
                    'max_distance': this.value
                })
            });
        });

        // Motor enable toggle
        document.getElementById('motor-toggle').addEventListener('change', function() {
            fetch('/set_config', {
                method: 'POST',
                body: new URLSearchParams({
                    'motor_enabled': this.checked
                })
            });
        });

        document.getElementById('quit-btn').addEventListener('click', function() {
            fetch('/set_config', {
                method: 'POST',
                body: new URLSearchParams({
                    'quit': 'true'
                })
            });
        });

        // Dark mode toggle
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        darkModeToggle.addEventListener('change', function() {
            document.body.classList.toggle('light-mode', !this.checked);
        });
    </script>
</body>
</html>
